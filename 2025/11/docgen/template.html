<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package: {{.PackageName}}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Package: <code>{{.PackageName}}</code></h1>
    <p>{{nl2br .PackageComment}}</p>

    {{range .Structs}}
    
    <h2 id="{{.Name}}">Struct: <code>{{.Name}}</code></h2>
    <p>{{nl2br .Comment}}</p>

    <pre><code>{{renderCode .Definition $.StructNames}}</code></pre>

    {{if .Methods}}
    <h3>Methods</h3>
    
    <!-- CORRECTED: Removed the table and now loop through vertical blocks -->
    {{range .Methods}}
    <div class="method-block">
        <div class="method-signature">
            <code>{{renderCode .Signature $.StructNames}}</code>
        </div>
        <div class="method-description">
            {{nl2br .Comment}}
        </div>
    </div>
    {{end}}

    {{end}}

    {{end}}

</body>
</html>
